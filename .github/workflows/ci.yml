name: Java CI

on:
  push:
    branches:
      - main  # This will trigger on push to the main branch
  pull_request:
    branches:
      - main  # This will trigger on PRs targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # You can specify different runners, e.g., ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Java (you can specify the version of Java here)
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Specify Java version (e.g., 11)

      # Step 3: Build the project using Maven
      - name: Build with Maven
        run: mvn clean install  # Or any Maven command you need

      # Step 4: Run tests
      - name: Run tests with Maven
        run: mvn test  # This will run your unit tests
